    <script>
                    // Show popup and fill data from the selected row
                    function showPopup(row) {
                        const data = Array.from(row.cells).map(cell => cell.innerText);
                        const fields = ["Account_ID", "Username", "Password", "Name", "Phone_Number", "Address", "Gender", "Email", "Verification_Code", "Role_ID"];
                        const infoTableBody = document.getElementById('infoTableBody');
            
                        infoTableBody.innerHTML = fields.map((field, i) => `
                            <tr>
                                <td><strong>${field}</strong></td>
                                <td>${data[i]}</td>
                            </tr>
                        `).join("");
            
                        document.getElementById('popupOverlay').style.display = 'block';
                        document.getElementById('infoPopup').style.display = 'block';
                    }
            
                    // Close popup function
                    function closePopup() {
                        document.getElementById('popupOverlay').style.display = 'none';
                        document.getElementById('infoPopup').style.display = 'none';
                    }

                        console.log("Deleting account with data:", currentData);

                        closePopup();
                    }
            
                    function searchAccounts() {
                        const searchValue = document.getElementById('search').value.toLowerCase(); // Get the search input and convert to lower case
                        const rows = document.querySelectorAll('.AccountList tbody tr'); // Select all rows in the table body
            
                        rows.forEach(row => {
                            const cells = row.getElementsByTagName('td'); // Get all cells in the row
                            let rowText = ''; // Initialize variable to hold row text
            
                            // Concatenate all cell text into a single string
                            for (let i = 0; i < cells.length; i++) {
                                rowText += cells[i].innerText.toLowerCase() + ' '; // Convert cell text to lower case
                            }
            
                            // Check if the row contains the search value
                            if (rowText.includes(searchValue)) {
                                row.style.display = ''; // Show the row if it matches
                            } else {
                                row.style.display = 'none'; // Hide the row if it doesn't match
                            }
                        });
                    }
            
    </script>
