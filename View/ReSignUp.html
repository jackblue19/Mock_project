<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zesty Bites</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <link rel="stylesheet" href="../Content/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../Content/css/animate.css">
    <link rel="stylesheet" href="../Content/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../Content/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../Content/css/magnific-popup.css">
    <link rel="stylesheet" href="../Content/css/aos.css">
    <link rel="stylesheet" href="../Content/css/ionicons.min.css">
    <link rel="stylesheet" href="../Content/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../Content/css/jquery.timepicker.css">
    <link rel="stylesheet" href="../Content/css/flaticon.css">
    <link rel="stylesheet" href="../Content/css/icomoon.css">
    <link rel="stylesheet" href="../Content/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #body-config {
            background-image: url("../Content/images/bg_3.jpg");
        }

        .form-config {
            background-color: black;
            width: 720px;
            height: 1024px;
            opacity: 80%;
            margin-bottom: 0;
        }

        div {
            display: block;
            unicode-bidi: isolate;
        }

        #nav-config {
            width: 500px !important;
        }

        @media only screen and (max-width: 767px) {
            .other-choice {
                opacity: 200;
                text-align: center;
                display: flex;
                justify-content: space-between;
            }
        }
        @media only screen and (max-width: 520px) {
            .other-choice {
                opacity: 200;
                text-align: center;
                display: flex;
                justify-content: space-between;
            }
            .info-top{
                display: flex;
                flex-direction: column;
            }
        }


        @media only screen and (min-width: 768px) {
            .form-config {
                margin: auto;
                background-color: black;
                width: 720px;
                height: 650px;
                opacity: 80%;
                margin-bottom: 0;
            }

            .other-choice {
                padding-top: 20px;
                opacity: 200;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                flex-direction: row;
                /* flex-direction: row-reverse; */
            }
        }

        input.invalid {
            background-color: #ffdddd;
        }

        .tab {
            display: none;
        }

        .step {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbbbbb;
            border: none;
            border-radius: 50%;
            display: inline-block;
            opacity: 0.5;
        }

        .step.active {
            opacity: 1;
        }

        .step.finish {
            background-color: #04AA6D;
        }

        #nextBtn {
            border-radius: 10px;
            background-color: whitesmoke;
            opacity: 80%;
            color: black;
        }

        #prevBtn {
            border-radius: 12px;
            background-color: whitesmoke;
            opacity: 80%;
            color: black;
        }

        .info-top {
            h5 {}

            display: flex;
            flex-direction: row;

            .info-left {
                width: 50%;

            }

            .info-right {
                width: 50%;
            }
        }

        .in-info {
            padding-left: 60px;

            input {
                padding-left: 20px;
            }
        }
    </style>
</head>

<body id="body-config">
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="@Url.Action(" Index", "Home" )">
                <span class="flaticon-pizza-1 mr-1"></span>Zesty Bites<br><small>Delicious</small>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>
            <div class="collapse navbar-collapse nav-config" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="" style="color: orange;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Reservation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" style="color: red;">Google+</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END nav -->

    <!-- Middle Part -->
    <div class="form-config">
        <div class="media d-block services" style="width: auto;
        display: flex; align-items: center; justify-content: center;
        padding-top: 25px;">
            <div class="icon d-flex justify-content-center align-items-center mb-5"><span
                    class="flaticon-pizza-1"></span></div>
        </div>
        <div class="heading-txt">
            <h3 class="mb-8" style="color: orange; text-align: center;">Welcome to Zesty Bitesâ„¢!</h3>
        </div>
        <div class="form-info">
            <div class="info-top">
                <div class="info-left">
                    <div class="in-info">
                        <h5>First Name:</h5>
                        <p><input style="justify-content: left;
                            text-align: left;" type="text" class="form-control" placeholder="First Name" id="fname"
                                required></p>
                    </div>
                    <div class="in-info">
                        <h5>Email address:</h5>
                        <p><input style="justify-content: left;
                        text-align: left;" type="email" class="form-control" placeholder="Email" id="email" required>
                        </p>
                    </div>

                    <div class="in-info">
                        <h5>Username:</h5>
                        <p><input style="justify-content: left;
                            text-align: left;" type="text" class="form-control" placeholder="Username" id="usn"
                                required></p>
                    </div>
                    <div class="in-info">
                        <div class="other-choice">
                            <h5>Gender</h5>

                            <div>
                                <input type="radio" id="male" name="gender" value="male">
                                <label for=" gender">Male</label>
                            </div>
                            <div>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for=" gender">Female</label>
                            </div>
                        </div>
                        <div class="gg-login" style="display: none;">
                            <h5><p style="color: red;">Login via Google</p></h5>
                        </div>
                    </div>
                </div>
                <div class="info-right">
                    <div class="in-info">
                        <h5>Last Name:</h5>
                        <p><input style="justify-content: left;
                            text-align: left;" type="text" class="form-control" placeholder="Last Name" id="lname"
                                required></p>
                    </div>
                    <div class="in-info">
                        <h5>Phone number:</h5>
                        <p><input style="justify-content: left;
                            text-align: left;" type="text" class="form-control" placeholder="Phone" id="phone"
                                required></p>
                    </div>


                    <div class="in-info">
                        <h5>Password:</h5>
                        <p><input style="justify-content: left;
                            text-align: left;" type="password" class="form-control" placeholder="Password" id="psw"
                                required></p>
                    </div>
                    <div class="form-info" style="text-align: center; 
                                                    padding-top: 10px;
                                                    text-align: center;
                                                    " id="submit">
                        <input type="submit" value="Send" class="btn btn-primary py-3 px-4"
                            style="width: 150px; font-size: 15px;">
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->

    </div>

    <!-- Done Middle Part -->

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00" />
        </svg></div>

    <!-- Script -->
    <script src="../Content/js/jquery.min.js"></script>
    <script src="../Content/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="../Content/js/popper.min.js"></script>
    <script src="../Content/js/bootstrap.min.js"></script>
    <script src="../Content/js/jquery.easing.1.3.js"></script>
    <script src="../Content/js/jquery.waypoints.min.js"></script>
    <script src="../Content/js/jquery.stellar.min.js"></script>
    <script src="../Content/js/owl.carousel.min.js"></script>
    <script src="../Content/js/jquery.magnific-popup.min.js"></script>
    <script src="../Content/js/aos.js"></script>
    <script src="../Content/js/jquery.animateNumber.min.js"></script>
    <script src="../Content/js/bootstrap-datepicker.js"></script>
    <script src="../Content/js/jquery.timepicker.min.js"></script>
    <script src="../Content/js/scrollax.min.js"></script>
    <script src="../Content/js/main.js"></script>
    <script src="handleError.js"></script>
    <script src="https://kit.fontawesome.com/32417c83fe.js" crossorigin="anonymous"></script>
</body>

</html>
