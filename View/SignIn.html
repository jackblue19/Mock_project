    <!-- Middle Part -->
    <div class="form-config">
        <div class="media d-block services" style="width: auto;
        display: flex; align-items: center; justify-content: center; margin-top: 10px;
        padding-top: 40px;">
            <div class="icon d-flex justify-content-center align-items-center mb-5"><span
                    class="flaticon-pizza-1"></span></div>
        </div>
        <div style="width: auto;display: flex; align-items: center; justify-content: center;margin-top: -20px;">
            <div class="col-md-5 ftco-animate fadeInUp ftco-animated" style="text-align: center;">
                <h3 class="mb-8" style="color: orange;">Welcome to Zesty Bitesâ„¢!</h3>
                <form action="#" class="appointment-form" autocomplete="off" id="signin">

                    <div class="d-md-flex">
                        <div class="form-group">
                            <i class="fa fa-user icon" style="color: orange;"></i>
                            <input style="justify-content: left; text-align: left;" type="text" class="form-control"
                                placeholder="Enter email or username" id="usn" required>
                        </div>
                    </div>

                    <div class="d-md-flex">
                        <div class="form-group">
                            <i class="fa fa-key icon" style="color: orange;"></i>
                            <input style="justify-content: left; text-align: left;" type="password" class="form-control"
                                placeholder="Password" id="psw" required oninput="InvalidPsw(this)"
                                oninvalid="InvalidPsw(this)">
                        </div>

                    </div>
                    <div class="other-choice">
                        <div id="rmbm"><input type="checkbox" name="remember"> Remember me</div>

                        <div id="fgpsw"><span class="psw">Forgot <a href="#">password?</a></span></div>
                    </div><br>

                    <div class="form-group" style="text-align: center;">
                        <input type="submit" value="Log In" class="btn btn-primary py-3 px-4">
                    </div>

                    <div class="other-choice">
                        <div id="fgpsw"><span class="psw"><a href="#">Create an account!</a></span></div>
                    </div>

                </form>
            </div>
        </div>
