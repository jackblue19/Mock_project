    <script>
        // Thêm sự kiện khi chọn file
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0]; // Lấy file được chọn
            if (file) {
                const reader = new FileReader(); // Tạo đối tượng FileReader
                reader.onload = function(e) {
                    const iconPlaceholder = document.getElementById('icon-placeholder');
    
                    // Đặt ảnh tải lên làm src của thẻ img
                    iconPlaceholder.src = e.target.result; // Đặt ảnh tải lên vào icon
    
                    // (Tuỳ chọn) Nếu bạn muốn thay đổi kích thước hoặc các thuộc tính khác của ảnh
                    iconPlaceholder.style.width = '150px'; // Kích thước của ảnh
                    iconPlaceholder.style.height = '150px'; // Kích thước của ảnh       
                }
                reader.readAsDataURL(file); // Đọc file ảnh
            }
        });
    </script>
