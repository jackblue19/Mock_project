    </nav>
    <!-- END nav -->
     
    <!-- Middle Part -->
    <div class="media d-block text-center block-6 services" style="width: auto;display: flex; align-items: center; justify-content: center; margin-top: 40px;">
        <div class="icon d-flex justify-content-center align-items-center mb-5"><span class="flaticon-pizza-1"></span></div>
    </div>
    <div style="width: 100%;display: flex; align-items: center; justify-content: center;">
        <div class="col-md-5 ftco-animate fadeInUp ftco-animated" style="text-align: center;">
            <h3 class="mb-8" style="color: orange;">Sign Up</h3>
            <form action="#" class="appointment-form" autocomplete="off" id="signup">
    
                <div class="d-md-flex">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email address" id="email">
                    </div>
                </div>
    
                <div class="d-md-flex">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" id="Username">
                    </div>
                </div>
    
                <div class="d-md-flex">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="Password">
                    </div>
                </div>
    
                <div class="d-md-flex">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" id="FName">
                    </div>
                </div>
    
                <div class="d-me-flex">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" id="LName">
                    </div>
                </div>
    
                <div class="d-md-flex" style="text-align: left; color: white;">
                    <div class="form-group">
                        <label for="" style="text-align: left;">Gender: </label><br>
                        <div>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for=" gender">Male</label><br>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for=" gender">Female</label>
                        </div>
                    </div>
                </div>
    
                <div class="d-md-flex">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone number" id="Phone">
                    </div>
                </div>
    
                <div class="form-group" style="text-align: center;">
                    <input type="submit" value="Send" class="btn btn-primary py-3 px-4">
                </div>
            </form>
        </div>
    </div>
    <!-- Done Middle Part -->

    <!-- Footer -->
    <footer class="footer color-main under-footer">
        <div class="row">
            <div class="col-md-12 text-center">

                <p>
                    Copyright &copy;
                    <script>document.write(new Date().getFullYear());</script> All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00" />
        </svg></div>
