<!DOCTYPE html>
<html lang="en">

<head>
    <title>Responder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet" />

    <link rel="stylesheet" href="../../Content/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="../../Content/css/animate.css" />
    <link rel="stylesheet" href="../../Content/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../../Content/css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="../../Content/css/magnific-popup.css" />
    <link rel="stylesheet" href="../../Content/css/aos.css" />
    <link rel="stylesheet" href="../../Content/css/ionicons.min.css" />
    <link rel="stylesheet" href="../../Content/css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="../../Content/css/jquery.timepicker.css" />
    <link rel="stylesheet" href="../../Content/css/flaticon.css" />
    <link rel="stylesheet" href="../../Content/css/icomoon.css" />
    <link rel="stylesheet" href="../../Content/css/style.css" />

    <style>
        /* Main Layout Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #D0CECA;
            color: #333;
        }

        /* Navbar */
        #ftco-navbar {
            height: 80px !important;
        }

        /* Main Content */
        .response-main {
            padding: 20px;
            background-color: #D0CECA;
        }

        /* Search and Filter */
        .response-search {
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
            border-bottom: 1px solid #ddd;
        }

        .response-search input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #000000;
        }

        .response-search select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #000000;
        }

        /* Comments List */
        .comment-list-container {
            max-height: 600px;
            overflow-y: auto;
            padding: 20px 50px;
        }

        .comment {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .vcard img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 15px;
        }

        .comment-body {
            background-color: #b9c9ba;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 1px 3px 6px;
            width: 100%;
            position: relative;
        }

        /* Comment Details */
        .comment-body h3 {
            margin: 0;
            font-size: 1.2em bold;
            color: #000000;
        }

        .meta {
            font-size: 1.2em;
            color: #000000;
            margin-bottom: 10px;
        }

        .feedback {
            font-size: 1.2em;
            color: #000000;
            margin-bottom: 10px;
        }

        .reply {
            font-size: 0.9em;
            color: #000000;
            cursor: pointer;
            text-decoration: none;
        }

        /* Reply Box */
        .reply-box {
            display: none;
            margin-top: 10px;
        }

        .reply-box input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #000000;
            margin-bottom: 5px;
        }

        .reply-box button {
            background-color: #484848;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Nested Comments */
        .nested-comment {
            margin-left: 30px;
            /* Indentation for nested comments */
            border-left: 2px solid #484848;
            padding-left: 15px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .pagination li {
            list-style: none;
            margin: 0 5px;
        }

        .pagination a {
            color: #afafaf;
            text-decoration: none;
        }

        .pagination a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><span class="flaticon-pizza-1 mr-1"></span>Delicious<br /><small>Food
                    Reviews</small></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="Responder.html" class="nav-link">Responder</a></li>
                    <li class="nav-item"><a href="Index.html" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="response-main">
        <!-- Search and Filter Section -->
        <div class="response-search">
            <div class="res-ser-bar">
                <input type="text" placeholder="Search comments..." />
            </div>
            <div class="res-fil">
                <select id="dateSortFilter">
                    <option value="">Sort by Date</option>
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>
        </div>

        <!-- Comments and Replies Section -->
        <div class="feedback-view">
            <div class="comment-list-container">
                <ul class="comment-list" id="commentList">
                    <!-- Comments will be dynamically generated here -->
                </ul>
            </div>
            <nav>
                <ul id="pagination" class="pagination">
                    <!-- Pagination controls will be dynamically generated here -->
                </ul>
            </nav>
        </div>
    </div>

    <footer class="footer"></footer>

    <!-- JavaScript Files -->
    <script src="../../Content/js/jquery.min.js"></script>
    <script src="../../Content/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="../../Content/js/popper.min.js"></script>
    <script src="../../Content/js/bootstrap.min.js"></script>
    <script src="../../Content/js/jquery.easing.1.3.js"></script>
    <script src="../../Content/js/jquery.waypoints.min.js"></script>
    <script src="../../Content/js/jquery.stellar.min.js"></script>
    <script src="../../Content/js/owl.carousel.min.js"></script>
    <script src="../../Content/js/jquery.magnific-popup.min.js"></script>
    <script src="../../Content/js/aos.js"></script>
    <script src="../../Content/js/jquery.animateNumber.min.js"></script>
    <script src="../../Content/js/bootstrap-datepicker.js"></script>
    <script src="../../Content/js/jquery.timepicker.min.js"></script>
    <script src="../../Content/js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="../../Content/js/google-map.js"></script>
    <script src="../../Content/js/main.js"></script>
    <script src="../../Content/js/responder.js"></script>
</body>

</html>
