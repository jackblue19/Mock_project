    <style>
        /* Navbar style*/
#ftco-navbar {
    height: 80px !important;
}

/* main style*/
.response-main {
    height: 100vh;
    background-color: #D0CECA;
}

/* search style*/
.response-search {
    height: 120px;
    display: flex;
    flex-direction: row;
    margin: 0px 50px;
}

/* filter style */
.res-fil {
    height: 50px;
    width: 50%;
    display: flex;
    justify-content: flex-end;
    align-self: center;
    margin: 20px;
}

.res-fil select {
    border-radius: 10px;
    border: 3px solid #000000;
    background-color: #D0CECA;
    font-size: 18px;
}

.res-ser-bar {
    height: 50px;
    width: 50%;
    display: flex;
    align-self: center;
    margin: 20px;
}

/* Popup styles */
.popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
}

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50%;
    background-color: #b6ccca;
    border: 1px solid #000000;
    padding: 20px;
    z-index: 1000;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    border-radius: 8px;
}

.popup-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.popup-header h3 {
    color: #000000;
}

.popup-close {
    cursor: pointer;
    font-size: 1.5em;
    color: #000000;
}
.feedback-message {
    margin-bottom: 15px;
    color: #333;
}

.response-textarea {
    width: 100%;
    height: 80px;
    margin-bottom: 10px;
    border-radius: 4px;
    padding: 10px; /* Optional: adds some padding inside the textarea */
    border: 1px solid #000000; /* Optional: adds a border */
    resize: vertical; /* Optional: allows vertical resizing only */
    font-family: inherit; /* Optional: maintains consistent font */
    background-color: #ddd8d8;
    
}

/* Optional: Style the textarea when focused */
.response-textarea:focus {
    outline: none;
    border-color: #d1d1d1; /* Matches your theme color */
    box-shadow: 0 0 5px rgba(97, 178, 129, 0.3);
}

/* Feedback and Response styles */
.feedback-item {
    display: block;
    font-size: 1.5em;
    font-style: bold;
    background-color: #a5c2bd;
    color: #000000;
    padding: 15px;
    margin: 10px;
    border: #000000;
    border-radius: 5px;
    cursor: pointer;
}

.feedback-item:hover {
    background-color: #9ec2bc;
}

/* Response animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Combined response styles */
.saved-response {
    display: block;
    font-size: 1.5em;
    font-style: bold;
    color: #000000;
    /* background-color: #b9d3c1; */
    margin: 0px 10px 0px 25px;
    padding: 10px 15px;
    border-left: 3px solid #626262;
    animation: fadeIn 0.5s ease-out;
}

/* View styles */
.feedback-view {
    height: 80vh;
    width: auto;
    display: flex;
    flex-direction: column;
    margin: 10px;
}

.view {
    height: auto;
    width: auto;
    display: flex;
    align-content: center;
    flex-direction: column;
    margin: 40px;
    overflow-y: auto;
}

.view::-webkit-scrollbar {
    display: none;
}

.pagination {
    justify-content: center;
    margin-top: 10px;
}

.footer {
    height: 1px;
    background-clip: black;
}
    </style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><span

    <!-- Popup and overlay for feedback response -->
    <div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>
    <div class="popup" id="infoPopup">
        <div class="popup-header">
            <h3>Response</h3>
            <span class="popup-close" onclick="closePopup()">Ã—</span>
        </div>
        <!-- Display feedback message -->
        <div id="feedbackMessage" class="feedback-message" data-id="" ></div>
        <!-- Text box for the response -->
        <textarea id="responseText" class="response-textarea" placeholder="Write your response..."></textarea>
        <!-- Send and Delete buttons -->
        <div style="display: flex; justify-content: space-between;">
            <button onclick="sendResponse()"
                style="padding: 8px 12px; background-color: #94cf96; color: #333; border: none; cursor: pointer; border-radius: 4px;">Send</button>
            <button onclick="deleteFeedback()"
                style="padding: 8px 12px; background-color: #d5908b; color: #333; border: none; cursor: pointer; border-radius: 4px;">Delete</button>
        </div>
    </div>
    </div>


    <div class="response-main">
        <div class="response-search">
            <div class="res-ser-bar"></div>
            <div class="res-fil">
                <select id="dateSortFilter">
                    <option value="">Sort by Date</option>
                    <option value="none">None (All)</option>
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>
        </div>
        <div class="feedback-view">
            <div id="view" class="view">
                <!-- Feedback items will be dynamically loaded here -->
            </div>
            <nav>
                <ul id="pagination" class="pagination">
                    <!-- Pagination controls will be dynamically generated here -->
                </ul>
            </nav>
        </div>
