    <style>
        /* Body style */
        body {
            background-color: #7cc5ad;
            color: black;
        }

        /* Table styling */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #83b8b0;
            color: black;
            padding: 10px;
            z-index: 1;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        .AccountList {
            overflow-y: auto;
            max-height: 400px;
            background-color: #FDFCE5;
        }

        /* Popup styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background-color: #D1DBC8;
            border: 1px solid #333;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .popup-close {
            cursor: pointer;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation, other content, and AccountSearch section... -->

    <!-- Popup overlay and content -->
    <div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>
    <div class="popup" id="infoPopup">
        <div class="popup-header">
            <h3>Account Details</h3>
            <span class="popup-close" onclick="closePopup()">Ã—</span>
        </div>
        <table class="Info">
            <thead>
                <tr><th>Field</th><th>Data</th></tr>
            </thead>
            <tbody id="infoTableBody"></tbody>
        </table>
        <!-- Update and Delete buttons -->
        <div style="margin-top: 15px; display: flex; justify-content: space-between;">
            <button onclick="updateAccount()" style="padding: 8px 12px; background-color: #94cf96; color: rgb(0, 0, 0); border: none; cursor: pointer; border-radius: 4px;">Update</button>
            <button onclick="deleteAccount()" style="padding: 8px 12px; background-color: #d5908b; color: rgb(0, 0, 0); border: none; cursor: pointer; border-radius: 4px;">Delete</button>
        </div>
    </div>

    <!-- Account List with sticky header -->
    <div class="AccountBody">
        <div class="AccountList">
            <table class="List">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>User's Name</th>
                        <th>Phone_Number</th>
                        <th>Address</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Verification_Code</th>
                        <th>Role_ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="showPopup(this)">
                        <td>1</td>
                        <td>user1</td>
                        <td>pass123</td>
                        <td>John Doe</td>
                        <td>123456789</td>
                        <td>123 Main St</td>
                        <td>Male</td>
                        <td>john@example.com</td>
                        <td>666161</td>
                        <td>2</td>
                    </tr>
                    <!-- Additional rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Show popup and fill data from the selected row
        function showPopup(row) {
            const data = Array.from(row.cells).map(cell => cell.innerText);
            const fields = ["Account_ID", "Username", "Password", "Name", "Phone_Number", "Address", "Gender", "Email", "Verification_Code", "Role_ID"];
            const infoTableBody = document.getElementById('infoTableBody');
            
            infoTableBody.innerHTML = fields.map((field, i) => `
                <tr>
                    <td><strong>${field}</strong></td>
                    <td>${data[i]}</td>
                </tr>
            `).join("");

            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('infoPopup').style.display = 'block';
        }

        // Close popup function
        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('infoPopup').style.display = 'none';
        }

    </script>
