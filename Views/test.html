    <style>
        /* menu style */
        .menu-header {
            display: flex;
            flex-direction: row;
            height: 25px;
            margin: 5px;
            margin-top: 25px;
            margin-bottom: 50px;
            justify-content: space-between;
            align-items: center;
        }

        .menu-search {
            width: 50%;
        }

        .menu-search input {
            height: 30px;
            width: 80%;
            border-left: #00000000;
            border-top: #00000000;
            border-right: #00000000;
            color: #dedacf;
            background-color: #00000000;
            resize: none;
        }

        .menu-filter {
            width: 50%;
        }

        .menu-filter button {
            background-color: #e7e5e500;
            border: 0;
            margin: 10px;
            color: #f6ad04;
            visibility: inherit;
        }

        /* menu style */
        #menu-view {
            display: flex;
            justify-content: space-between;
        }

        .menu-column {
            width: 48%;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .menu-item {
            max-height: 75px !important;
            width: 100%;
            display: flex;
            margin: 7px;
        }

        /* menu item style */
        .menu-item-left {
            margin-right: 25px;
            width: 10%;
            /* make sure the text always spread full */
        }

        .menu-item-right {
            display: flex;
            flex-direction: column;
            width: 90%;
            /* make sure the text always spread full */
        }

        .menu-item-top {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .menu-item img {
            max-width: 55px !important;
            max-height: 55px !important;
            border-radius: 100px;
        }

        .C04_Item_Name {
            font-size: 13px;
            color: #ffffff !important;
        }

        .C04_Price {
            font-size: 13px;
            color: #f6ad04 !important;
        }

        .C04_Item_Description {
            overflow: hidden;
            font-size: 12.5px;
            color: #d4d4d4;
        }

        /* pagination style */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 10px;
            border-radius: 15px;
            background-color: #f7b65c;
        }


        /* item popup style */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
            color: white;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            color: #f6ad04;
        }

        #popup-details {
            display: flex;
            align-items: center;
        }

        #popup-image {
            max-width: 200px;
            max-height: 200px;
            margin-right: 20px;
            border-radius: 10px;
        }

        .popup-info {
            flex-grow: 1;
        }

        #popup-name {
            color: #f6ad04;
            margin-bottom: 10px;
        }

        #popup-price {
            color: #f6ad04;
            font-weight: bold;
        }

        #popup-description {
            margin: 10px 0;
            color: #d4d4d4;
        }
        #add-to-cart {
            background-color: #f6ad04;
            border-radius: 15px;
            font-size: larger;
            padding: 7.5px;
        }
    </style>

</head>

    </nav>
    <!-- END nav -->
    <div class="container">
        <div class="menu">
            <div class="menu-header">
                <div class="menu-search ftco-animate">
                    <input type="text" id="search-box" placeholder="Search..." oninput="searchMenuItems()">
                </div>
                <div class="menu-filter ftco-animate">
                    <div class="category-filter">
                        <button class="category-btn" data-category="">All</button>
                        <button class="category-btn" data-category="Main course">Main Course</button>
                        <button class="category-btn" data-category="Dessert">Dessert</button>
                        <button class="category-btn" data-category="Drink">Drink</button>
                        <button class="category-btn" data-category="Salad">Salad</button>
                        <button class="category-btn" data-category="Fruit">Fruit</button>
                    </div>
                </div>
            </div>
            <div id="menu-view">
                <div class="menu-column ftco-animate" id="left-column"></div>
                <div class="menu-column ftco-animate" id="right-column"></div>
            </div>
            <div class="pagination ftco-animate">
                <button id="prev-page">Back</button>
                <span id="current-page">1</span>
                <button id="next-page">Next</button>
            </div>
        </div>

    </div>

    
    <div id="item-popup" class="popup-overlay ftco-animate">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <div id="popup-details">
                <img id="popup-image" src="" alt="Item Image">
                <div class="popup-info">
                    <h2 id="popup-name"></h2>
                    <p id="popup-price"></p>
                    <p id="popup-description"></p>
                    <p id="popup-category"></p>
                    <button id="add-to-cart">Add to cart</button>
                    <!-- add more details in popup -->
                </div>
            </div>
        </div>
    </div>
