    <style>
        /* General Styles for Feedback and Replies */
        .feedback-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        .feedback-item-name {
            font-style: italic;
            margin-top: 5px;
        }

        .feedback-content {
            margin-top: 5px;
        }

        .reply-button-container {
            margin-top: 10px;
        }

        .nested-comments {
            margin-left: 10px;
            /* Indent nested comments */
        }

        .reply-form {
            margin-top: 10px;
        }

        /* Navbar Styles */
        .ftco-section {
            padding: 0px !important;
        }

        /* Comment Main Styles */
        .comment-main {
            /* background-color: rgb(255, 255, 255); */
        }

        .comment-list-container {
            max-height: 500px;
            /* Adjust height as needed to fit approximately 5 items */
            overflow-y: auto;
            scrollbar-width: none;
            /* For Firefox */
            -ms-overflow-style: none;
            /* For Internet Explorer and Edge */
        }

        .comment-list-container::-webkit-scrollbar {
            display: none;
            /* For Chrome, Safari, and Opera */
        }

        .comment-list {
            list-style-type: none;
            padding-left: 0;
        }

        .comment-list li {
            margin-bottom: 15px;
            /* Space between comments */
            padding: 10px;
            border: 1px solid #ddd;
            /* Add a border to each comment */
            border-radius: 5px;
            /* Rounded corners */
            background-color: #f9f9f9;
            /* Light background color */
        }

        .comment-list li .nested {
            margin-left: 10px;
            /* Indent nested comments */
            border-color: #bbb;
            /* Different border color for nested comments */
        }

        .comment {
            margin-bottom: 15px;
        }

        .comment-body {
            display: inline-block;
            vertical-align: top;
        }

        .comment h3,
        .comment .meta,
        .comment p,
        .comment .feedback,
        .comment .reply {
            color: #fff !important;
            /* Reply link color */
        }

        .feedback {
            font-style: italic;
            color: #555;
            margin-top: 5px;
        }

        /* Reply Box Styles */
        .reply-box {
            background: transparent;
            color: #fff;
            /* Text color */
            padding: 5px;
        }

        .reply-box input[type="text"] {
            width: calc(100% - 50px);
            margin-right: 5px;
            background-color: rgba(0, 0, 0, 0);
            color: #fff;
        }

        /* Indent Nested Comments */
        .nested-comment {
            margin-left: 10px;
            /* Adjust indentation for each level */
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 ftco-animate comment-main">
                    <div class="pt-5 mt-5">
                        <div class="comment-list-container">
                            <ul class="comment-list" id="commentList">
                                <!-- Comments will be dynamically generated here -->
                            </ul>
                        </div>
                        <div class="pagination-controls">
                            <button id="prevPage" class="btn btn-primary">Previous</button>
                            <input type="text" id="pageInput" placeholder="Go to page..." />
                            <button id="goToPage" class="btn btn-primary">Go</button>
                            <button id="nextPage" class="btn btn-primary">Next</button>
                            <div id="pageStatus" style="color: red;"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 sidebar ftco-animate">
                    <div class="sidebar-box">
                        <form action="#" class="search-form">
                            <div class="form-group">
                                <div class="icon">
                                    <span class="icon-search"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Search...">
                            </div>
                        </form>
                    </div>
                    <div class="sidebar-box ftco-animate">
                        <div class="categories">
                            <h3>Categories</h3>
                            <ul>
                                <!-- Thêm thẻ <ul> bao bọc các phần tử <li> -->
                                <li><a href="#">Main Course<span>(12)</span></a></li>
                                <li><a href="#">Drink<span>(22)</span></a></li>
                                <li><a href="#">Dessert<span>(37)</span></a></li>
                                <li><a href="#">Fruit<span>(42)</span></a></li>
                                <li><a href="#">Salad<span>(14)</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> <!-- .section -->
    <script>
        let currentPage = 1;

        function loadFeedback(page) {
            $.ajax({
                url: `http://localhost:5024/api/feedback/feedbackpagination?pageNumber=${page}&pageSize=10`,
                method: 'GET',
                success: function (data) {
                    $('#commentList').empty(); // Clear existing comments
                    if (data && data.length > 0) {
                        data.forEach(feedback => {
                            appendFeedback(feedback, 0); // Start with level 0 for parent feedback
                        });
                        $('#pageStatus').text(''); // Clear any previous status messages
                    } else {
                        $('#pageStatus').text('No feedback found for this page.');
                    }
                },
                error: function () {
                    $('#pageStatus').text('Error loading feedback.');
                }
            });
        }

        function appendFeedback(feedback, level) {
            if (level > 2) return; // Limit to maximum nested level of 3

            // Format the date and time (assuming feedback has a 'createdAt' property)
            const formattedDate = new Date(feedback.createdAt).toLocaleString(); // Adjust as needed

            const feedbackHtml = `
            <li data-item-id="${feedback.itemId}" data-item-name="${feedback.itemName}">
                <div class="feedback-container">
                    <div class="feedback-header">
                        <span class="feedback-username">${feedback.username}</span>
                        <span class="feedback-datetime">${formattedDate}</span>
                    </div>
                    <div class="feedback-item-name">${feedback.itemName}</div>
                    <div class="feedback-content">${feedback.content}</div>
                    <div class="reply-button-container">
                        <button class="reply-btn" data-feedback-id="${feedback.id}" data-level="${level}">Reply</button>
                    </div>
                </div>
                <div class="reply-form" style="display: none;">
                    <input type="text" class="reply-input" placeholder="Enter your reply..." />
                    <button class="submit-reply" data-parent-id="${feedback.id}">Submit</button>
                </div>
                <ul class="nested-comments" id="nested-${feedback.id}"></ul>
            </li>
        `;
            $('#commentList').append(feedbackHtml);

            // Load nested comments if they exist
            loadReplies(feedback.id, level);
        }

        // Modify the loadReplies function to append replies in the same format
        function loadReplies(feedbackId, level) {
            $.ajax({
                url: `http://localhost:5024/api/feedback/replies/${feedbackId}`,
                method: 'GET',
                success: function (replies) {
                    replies.forEach(reply => {
                        appendFeedback(reply, level + 1); // Append replies with increased level
                    });
                },
                error: function () {
                    console.error('Error loading replies.');
                }
            });
        }

        $(document).ready(function () {
            loadFeedback(currentPage); // Load initial feedback

            $('#prevPage').click(function () {
                if (currentPage > 1) {
                    currentPage--;
                    loadFeedback(currentPage);
                }
            });

            $('#nextPage').click(function () {
                currentPage++;
                loadFeedback(currentPage);
            });

            $('#goToPage').click(function () {
                const pageInput = parseInt($('#pageInput').val());
                if (isNaN(pageInput) || pageInput < 1) {
                    $('#pageStatus').text('Page not found');
                } else {
                    currentPage = pageInput;
                    loadFeedback(currentPage);
                }
            });

            // Event delegation for dynamically created reply buttons
            $(document).on('click', '.reply-btn', function () {
                const replyForm = $(this).siblings('.reply-form');
                replyForm.toggle(); // Show or hide the reply form
            });

            // Event delegation for submitting replies
            $(document).on('click', '.submit-reply', function () {
                const parentId = $(this).data('parent-id');
                const replyContent = $(this).siblings('.reply-input').val();

                // Find the parent feedback element
                const parentFeedbackElement = $(this).closest('li'); // Get the closest parent <li>
                const itemId = parentFeedbackElement.data('item-id'); // Assuming you set data-item-id on the parent <li>
                const itemName = parentFeedbackElement.data('item-name'); // Assuming you set data-item-name on the parent <li>
                const username = 'Current User'; // Replace with actual user

                if (replyContent) {
                    const replyData = {
                        Content: replyContent,
                        Username: username,
                        ItemId: itemId,
                        ItemName: itemName,
                        ParentFb: parentId
                    };

                    $.ajax({
                        url: 'http://localhost:5024/api/feedback/reply',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(replyData),
                        success: function (newReply) {
                            appendFeedback(newReply, 1); // Append as a nested reply
                            $(this).siblings('.reply-input').val(''); // Clear input
                        }.bind(this), // Bind 'this' to maintain context
                        error: function () {
                            console.error('Error submitting reply.');
                        }
                    });
                }
            });
        });
    </script>
